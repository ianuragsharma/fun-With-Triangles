<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Hypotenuse</title>
  </head>

  <body>
    <nav class="nav">
      <h1 class="hero">Fun With Triangles</h1>
      <ul class="nav-game">
        <li class="list-item-inline">
          <a class="link" href="/index.html">Is Triangle?</a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="/">Hypotenuse</a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="/area.html">Area of Triangle</a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="/quiz.html">Quiz</a>
        </li>
      </ul>
    </nav>

    <main>
      <h1>Calculate Hypotenuse of a triangle</h1>
      <form id="hypotenuse-form">
        <label class="label" for="base-value">Enter base value</label>
        <input
          class="input"
          type="number"
          required
          min="1"
          placeholder="Base Value"
          id="base-value"
        />

        <label class="label" for="height-value">Enter height value</label>
        <input
          class="input"
          type="number"
          required
          min="1"
          placeholder="Height Value"
          id="height-value"
        />

        <button class="btn">Calculate</button>
      </form>
      <p class="message" id="hypotenuse-message"></p>
    </main>

    <script src="/hypotenuse.js"></script>
  </body>
</html>
