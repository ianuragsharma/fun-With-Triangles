<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Is Triangle?</title>
  </head>

  <body>
    <nav class="nav">
      <h1 class="hero">Fun With Triangles</h1>
      <ul class="nav-game">
        <li class="list-item-inline">
          <a class="link" href="/">Is Triangle?</a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="/hypotenuse.html">Hypotenuse</a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="/area.html">Area of Triangle</a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="/quiz.html">Quiz</a>
        </li>
      </ul>
    </nav>

    <main>
      <h1>Angles of Triangles</h1>
      <p class="description">
        Enter three angles and check if they make a traingle.
      </p>
      <form id="is-triangle-form">
        <label class="label" for="angle-one">Angle-1(in degrees)</label>
        <input
          type="number"
          required
          min="1"
          placeholder="First Angle"
          id="angle-one"
        />

        <label class="label" for="angle-two">Angle-2(in degrees)</label>
        <input
          type="number"
          required
          min="1"
          placeholder="Second Angle"
          id="angle-two"
        />

        <label class="label" for="angle-three">Angle-3(in degrees)</label>
        <input
          type="number"
          required
          min="1"
          placeholder="Third Angle"
          id="angle-three"
        />

        <button class="btn" type="submit">Is Triangle?</button>
      </form>

      <p class="message" id="angle-of-triangle-message"></p>
    </main>

    <script src="/triangle.js"></script>
  </body>
</html>
